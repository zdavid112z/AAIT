# lightning.pytorch==2.0.6
seed_everything: 100700818
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: 32-true
  logger:
    class_path: lightning.pytorch.loggers.WandbLogger
    init_args:
      name: null
      save_dir: .
      version: null
      offline: false
      dir: null
      id: null
      anonymous: null
      project: aait_imrec
      log_model: false
      experiment: null
      prefix: ''
      checkpoint_name: null
      job_type: null
      config: null
      entity: null
      reinit: null
      tags: null
      group: null
      notes: null
      magic: null
      config_exclude_keys: null
      config_include_keys: null
      mode: null
      allow_val_change: null
      resume: null
      force: null
      tensorboard: null
      sync_tensorboard: null
      monitor_gym: null
      save_code: null
      settings: null
  callbacks:
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      dirpath: ./checkpoints
      filename: epoch={epoch}_step={step}_val_0_loss={val_0/loss:.4f}
      monitor: val_0/loss
      verbose: false
      save_last: false
      save_top_k: 100
      save_weights_only: false
      mode: min
      auto_insert_metric_name: false
      every_n_train_steps: null
      train_time_interval: null
      every_n_epochs: 1
      save_on_train_epoch_end: null
  - class_path: lightning.pytorch.callbacks.LearningRateMonitor
    init_args:
      logging_interval: epoch
      log_momentum: false
  - class_path: classification_callback.ClassificationCallback
    init_args:
      datamodule:
        class_path: datamodules.Task1Datamodule
        init_args:
          path: C:/Data/AAIT/task1
          num_train_workers: 6
          num_val_workers: 6
          num_test_workers: 2
          batch_size: 128
          labeled: true
          unlabeled: false
          val_size: 0.2
          no_train_augmentations: true
          byol: false
          dino: false
          train_dataset_replicas: 1
      early_stopping: 10
      max_depth: 6
      n_estimators: 100
      pca_n_components: -1
      val_n_splits: 5
      val_n_repeats: 10
      xgb_device: cuda
      every_n_epochs: 1
      skip_sanity_check: false
  fast_dev_run: false
  max_epochs: 100
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: 2
  log_every_n_steps: 50
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
ckpt_path: null
model:
  class_path: models.ByolModel
  init_args:
    backbone:
      class_path: models.TimmModel
      init_args:
        model_name: resnet50
        pretrained: false
        model: null
        ckpt_path: null
    base_tau: 0.99
    mlp_hidden_size: 4096
    mlp_out_size: 256
    lr: 0.001
    weight_decay: 1.5e-06
    warmup_epochs: 10
data:
  class_path: datamodules.Task1Datamodule
  init_args:
    path: C:/Data/AAIT/task1
    num_train_workers: 6
    num_val_workers: 2
    num_test_workers: 2
    batch_size: 128
    labeled: true
    unlabeled: true
    val_size: 0.2
    no_train_augmentations: false
    byol: true
    dino: false
    train_dataset_replicas: 1
